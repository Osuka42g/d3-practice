<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav
      class="d-flex jutify-content-between navbar navbar-light bg-light shadow"
    >
      <a href="/">
        <img
          src="https://www.unir.net/wp-content/uploads/2020/03/logo-horizontal-1536x925.png"
          class="logo"
        />
      </a>
      Herramientas de Visualización
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12 mb-2">
          Métrica:
          <select id="metrica" class="mr-3">
            <option value="total">Total</option>
            <option value="HP">Puntos de vida</option>
            <option value="Attack">Ataque</option>
            <option value="Defense">Defensa</option>
            <option value="SpAtk">Ataque Especial</option>
            <option value="SpDef">Defensa Especial</option>
          </select>
          Top:
          <select id="rank" class="mr-3">
            <option value="10">Top 10</option>
            <option value="25">Top 25</option>
            <option value="151">Top 151</option>
          </select>
          <button class="btn btn-outline-primary" onclick="cambiaOrden()">
            Descendente
          </button>

          <div id="types">
            <input
              type="checkbox"
              id="Grass"
              class="type"
              checked
              value="Grass"
            />
            <label for="Grass">Planta</label>
            <input
              type="checkbox"
              class="type"
              id="Fire"
              checked
              value="Fire"
            />
            <label for="Fire">Fuego</label>
            <input
              type="checkbox"
              class="type"
              id="Water"
              checked
              value="Water"
            />
            <label for="Water">Agua</label>
            <input type="checkbox" class="type" id="Bug" checked value="Bug" />
            <label for="Bug">Bicho</label>
            <input
              type="checkbox"
              class="type"
              id="Normal"
              checked
              value="Normal"
            />
            <label for="Normal">Normal</label>
            <input
              type="checkbox"
              class="type"
              id="Poison"
              checked
              value="Poison"
            />
            <label for="Poison">Veneno</label>
            <input
              type="checkbox"
              class="type"
              id="Electric"
              checked
              value="Electric"
            />
            <label for="Electric">Electrico</label>
            <input
              type="checkbox"
              class="type"
              id="Ground"
              checked
              value="Ground"
            />
            <label for="Ground">Tierra</label>
            <input
              type="checkbox"
              class="type"
              id="Fairy"
              checked
              value="Fairy"
            />
            <label for="Fairy">Hada</label>
            <input
              type="checkbox"
              class="type"
              id="Fighting"
              checked
              value="Fighting"
            />
            <label for="Fighting">Lucha</label>
            <input
              type="checkbox"
              class="type"
              id="Psychic"
              checked
              value="Psychic"
            />
            <label for="Psychic">Psiquico</label>
            <input
              type="checkbox"
              class="type"
              id="Rock"
              checked
              value="Rock"
            />
            <label for="Rock">Roca</label>
            <input
              type="checkbox"
              class="type"
              id="Ghost"
              checked
              value="Ghost"
            />
            <label for="Ghost">Fantasma</label>
            <input type="checkbox" class="type" id="Ice" checked value="Ice" />
            <label for="Ice">Hielo</label>
            <input
              type="checkbox"
              class="type"
              id="Dragon"
              checked
              value="Dragon"
            />
            <label for="Dragon">Dragon</label>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-12">
          <div id="graf" class="vizprev"></div>
        </div>
      </div>
    </div>

    <script src="d3.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="barchart.js"></script>
  </body>
</html>
